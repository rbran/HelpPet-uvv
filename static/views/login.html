<div class="container col-sm-offset-3 col-sm-6"><br>
    <img src="../multimidia/logo-helpet-sem-texto.svg" alt="HelpPet" width="120" height="120" class="col-sm-offset-5"/>
    <h2 class="form-signin-heading" align="center">Login</h2>
    <label for="loginUsuario" class="sr-only">Usuario</label>
    <input type="text" name="loginUsuario" class="form-control" placeholder="Login" required autofocus ng-model="usuario.login"><br>
    <label for="loginSenha" class="sr-only">Senha</label>
    <input type="password" name="inputSenha" class="form-control" placeholder="Senha" required ng-model="usuario.senha"><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(usuario)">Entrar</button>
</div> <!-- /container -->
