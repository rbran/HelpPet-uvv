<style>

    body{background: url("/multimidia/fundo.png"); }
</style>

<div class="panel panel-default" ng-if="dataPesquisaPerdidos.petDetalhe">
  <div class="panel-heading">{{dataPesquisaPerdidos.petDetalhe.nome}}</div>
  <div class="panel-body">
    <p><pre>{{dataPesquisaPerdidos.petDetalhe.perdido.observacao}}</pre></p>
    <div ng-map center="[{{dataPesquisaPerdidos.petDetalhe.perdido.localizacao.latitude}}, {{dataPesquisaPerdidos.petDetalhe.perdido.localizacao.longitude}}]">
        <marker position="[{{dataPesquisaPerdidos.petDetalhe.perdido.localizacao.latitude}}, {{dataPesquisaPerdidos.petDetalhe.perdido.localizacao.longitude}}]" centered="true"></marker>
    </div>
  </div>
</div>

<table style="width:100%" class="table table-striped">
    <thead>
        <tr>
            <th class="col-md-6">Nome do Pet</th>
            <th class="col-md-1">Especie</th>
            <th class="col-md-2 text-right">Dono</th>
            <th class="col-md-2">Contato Dono</th>
            <th class="col-md-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pet in dataPesquisaPerdidos.pets">
            <td>{{pet.nome}}</td>
            <td>{{resolveEspeciesNome(pet.especie_id, dataMain.especies)}}</td>
            <td class="text-right">{{pet.nome_dono}}</td>
            <td>{{pet.email_dono}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="mostraDetalhe($index)">Ver detalhes</button>
            </td>
        </tr>
    </tbody>
</table>
